<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!--usando col que divide de forma igualitaria as colunas se adotam em tamanho de tela-->
    <h1>
        1- grid básico
    </h1>
    <div class="row ">
    <div class="col bg-primary ">1</div>
    <div class="col bg-success  ">2</div>
    <div class="col bg-danger  ">3</div>
    <div class="col bg-info ">4</div>
    <div class="col bg-warning ">5</div>
    <div class="col bg-secondary ">6</div>
    <div class="col bg-primary ">7</div>
    <div class="col bg-success  ">8</div>
    <div class="col bg-danger  ">9</div>
    <div class="col bg-info ">10</div>
    <div class="col bg-warning ">11</div>
    <div class="col bg-secondary ">12</div>
    </div>
    <br>
    <div class="row ">
    <!--usando col-2 col-4 col-5 adaptando os espaços da coluna-->
    <div class="col bg-primary ">1</div>
    <div class="col-2 bg-danger ">2</div>
    <div class="col-4 bg-success "> 3</div>
    <div class="col-5 bg-info "> 4</div>
    </div>
    <br>
    <h1>
        2- grid responsivo
    </h1>
    <div class="row">
    <!--usando grid responsivo onde vão se adaptando de acordo com o tamanho da tela-->
    <div class="col-12 col-sm-6 col-md-4 col-xl-1  bg-primary "> conteudo 1</div>
    <div class="col-12 col-sm-6 col-md-4 col-xl-1  bg-success "> conteudo 2</div>
    <div class="col-12 col-sm-6 col-md-4 col-xl-1  bg-info  "> conteudo 3</div>
    <div class="col-12 col-sm-6 col-md-4 col-xl-1  bg-danger  "> conteudo 4</div>
    <div class="col-12 col-sm-6 col-md-4 col-xl-1  bg-secondary  "> conteudo 5</div>
    <div class="col-12 col-sm-6 col-md-4 col-xl-1  bg-primary "> conteudo 6</div>
    </div>
    <br>
    <h1>
        3- alinhamento vertical
    </h1>
    <div class="row " style="height: 330px;">
        <div class="col-3 align-self-end  bg-primary "> 1</div>
        <div class="col-3 align-self-center   bg-success "> 2</div>
        <div class="col-3 align-self-start   bg-danger  "> 3</div>
    </div>
   <h1>
    4- alinhamento horizontal
   </h1>
   <div class="row" style="height: 150px;"> 
   <div class="col-3 bg-primary "> 1 </div>
   </div>
   
</body>
</html>
